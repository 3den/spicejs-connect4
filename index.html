<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Connect 4</title>
    <link rel="stylesheet" href="styles/application.css">
  </head>
  <body>
    <a href="https://github.com/you"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/121cd7cbdc3e4855075ea8b558508b91ac463ac2/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png"></a>
    <div class="container">
      <header>
        <h1 class="title">Connect4</h1>
        <section id="game-score" class="scores">
          <span class="score score-p1">P1: <kbd>0</kbd></span> |
          <span class="score score-p2">P2: <kbd>0</kbd></span>
        </section>
      </header>

      <table class="board" id="game-board">
        <thead class="board-header" id="board-header" data-player="p1"></thead>
        <tbody class="board-body" id="board-body"></tbody>
      </table>

      <footer>
        Built by
        <a target="_blank" href="https://github.com/3den">3den</a>
        &amp; Powered by
        <a target="_blank" href="https://github.com/3den/spicejs">Spice.js</a>
      </footer>
    </div>

    <script type="text/template" id="play-chip">
      <td><button onclick="Game.play('<%= x %>');" class="chip play-chip"></button></td>
    </script>

    <script type="text/template" id="chip">
      <td><span id="chip-<%= x %>-<%= y %>" class="chip"
          data-player="<%= player %>"></span></td>
    </script>

    <script type="text/template" id="scores">
      <span class="score score-p1">P1: <kbd><%= p1 %></kbd></span> |
      <span class="score score-p2">P2: <kbd><%= p2 %></kbd></span>
    </script>

    <script src="bower_components/spicejs/min.js"></script>
    <script src="lib/connect_n.js"></script>
    <script src="app/helpers.js"></script>
    <script src="app/models/game.js"></script>
    <script src="app/controllers/board_header.js"></script>
    <script src="app/controllers/board_body.js"></script>
    <script src="app/controllers/game_score.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
