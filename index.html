<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Connect 4</title>
    <link rel="stylesheet" href="styles/application.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Connect4</h1>
        <section id="game-score" class="scores">
          <span class="score score-p1">P1: <kbd>0</kbd></span> |
          <span class="score score-p2">P2: <kbd>0</kbd></span>
        </section>
      </header>

      <table class="board" id="game-board">
        <thead class="board-header" id="board-header" data-player="p1"></thead>
        <tbody class="board-body" id="board-body"></tbody>
      </table>
    </div>

    <script type="text/template" id="play-chip">
      <td><button onclick="Models.Game.play('{x}');" class="chip play-chip"></button></td>
    </script>

    <script type="text/template" id="chip">
      <td><span id="chip-{x}-{y}" class="chip" data-player="{player}"></span></td>
    </script>

    <script type="text/template" id="scores">
      <span class="score score-p1">P1: <kbd>{p1}</kbd></span> |
      <span class="score score-p2">P2: <kbd>{p2}</kbd></span>
    </script>

    <script src="bower_components/riotjs/riot.js"></script>
    <script src="lib/connect_n.js"></script>
    <script src="app/models.js"></script>
    <script src="app/presenters.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
